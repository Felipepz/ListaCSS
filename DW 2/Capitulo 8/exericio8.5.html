<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seletor de Descendência em CSS</title>
    <style>
        .container p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Este é um parágrafo dentro do container.</p>
        <p>Este é outro parágrafo dentro do container.</p>
    </div>
    <p>Este parágrafo está fora do container.</p>
</body>
</html>
