<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor RGBA para Texto em CSS</title>
    <style>
        ul {
            color: rgba(128, 128, 128, 0.5);
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <p>Este parágrafo está fora da lista.</p>
</body>
</html>
