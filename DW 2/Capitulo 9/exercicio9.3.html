<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Cor RGB para o Fundo em CSS</title>
    <style>
        .tom-verde {
            background-color: rgb(50, 205, 50);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="tom-verde">
        <p>Fundo verde com uma classe CSS que define uma cor RGB.</p>
    </div>
</body>
</html>
