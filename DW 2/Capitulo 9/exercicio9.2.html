<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor Azul para Links dentro de Parágrafos</title>
    <style>
        p a {
            color: blue;
        }
    </style>
</head>
<body>
    <p>Este é um parágrafo com um <a href="#">link azul</a> dentro dele.</p>
    <p>Outro parágrafo com um <a href="#">outro link azul</a>.</p>
</body>
</html>
