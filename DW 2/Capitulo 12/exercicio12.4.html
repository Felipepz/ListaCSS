<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Elementos Ocultos</title>
    <style>
        .ocultar {
            display: none;
        }
    </style>
</head>
<body>
    <div>Este é um elemento visível.</div>
    <div class="ocultar">Este é um elemento oculto.</div>
    <div>Este é outro elemento visível.</div>
</body>
</html>
