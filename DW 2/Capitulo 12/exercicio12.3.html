<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos img com display inline-block</title>
    <style>
        img {
            display: inline-block;
            margin: 10px; 
            padding: 5px; 
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <img src="img/dog.jpeg" alt="Imagem de exemplo">
    <img src="img/dog.jpeg" alt="Imagem de exemplo">
    <img src="img/dog.jpeg" alt="Imagem de exemplo">
</body>
</html>
