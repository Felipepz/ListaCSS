<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Invisíveis</title>
    <style>
        .invisível {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p>Este é um parágrafo visível.</p>
    <p class="invisível">Este é um parágrafo invisível.</p>
    <p>Este é outro parágrafo visível.</p>
</body>
</html>
