<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de Fonte em Itálico para Citações</title>
    <style>
        blockquote {
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>Algum texto antes da citação.</p>
    <blockquote>
        Esta é uma citação textual em itálico. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </blockquote>
    <p>Outro texto após a citação.</p>
</body>
</html>
