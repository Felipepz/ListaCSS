<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Cor do Texto em Parágrafos</title>
    <style>
        p {
            color: #336699; 
        }
    </style>
</head>
<body>
    <p>Este é um parágrafo com o texto na cor #336699.</p>
    <p>Este é outro parágrafo com a mesma cor para o texto.</p>
    <p>Mais um parágrafo com a cor do texto modificada.</p>
</body>
</html>
