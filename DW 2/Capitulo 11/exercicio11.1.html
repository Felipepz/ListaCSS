<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asterisco antes dos Títulos de Nível 1</title>
    <style>
        h1::before {
            content: "* ";
        }
    </style>
</head>
<body>
    <h1>Título de Nível 1</h1>
    <p>Este é um parágrafo de texto.</p>
    <h1>Outro Título de Nível 1</h1>
    <p>Mais um parágrafo de texto.</p>
</body>
</html>
