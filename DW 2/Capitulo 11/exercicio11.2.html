<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Linha Horizontal após Parágrafos</title>
    <style>
        p::after {
            content: "";
            display: block;
            border-top: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p>Este é um parágrafo de exemplo.</p>
    <p>Outro parágrafo com texto.</p>
    <p>Mais um parágrafo para demonstração.</p>
</body>
</html>
